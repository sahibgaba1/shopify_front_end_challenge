<!DOCTYPE html>
      <html lang="en">
        <head>
          <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
          <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
          <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
          <link rel="manifest" href="/site.webmanifest">
          <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
          <meta name="msapplication-TileColor" content="#da532c">
          <meta name="theme-color" content="#ffffff">
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
          />
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

          <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
          />
          <title>Change Password</title>
        </head>
        <body
          style="
            background-image: url(/background.jpg)
          "
        >
          <header style="background-color: white" id="nav"></header>
          <br />
          <div
            style="
            display: none;
              width: fit-content;
              padding-left: 80px;
              padding-right: 80px;
              padding-top: 50px;
              padding-bottom: 50px;
              background-color: white;
              border-radius: 25px;
            "
            class="container wrapper text-center"
          >
            <h1 class="display-1">Change Password</h1>
            <br />
            <form id="pass-form">
              <div>
                <input
                required
                  class="form-control-lg"
                  type="password"
                  autocomplete="off"
                  id="password"
                  placeholder="New Password"
                />
              </div>
              <br />
              <div>
                <input
                required
                  class="form-control-lg"
                  type="password"
                  autocomplete="off"
                  id="password2"
                  placeholder="Confirm New Password"
                />
              </div>
              <br />

              <div>
                <a href="/home/me" class="btn btn-lg btn-danger">Go Back</a>

                <input
                  class="btn btn-lg btn-primary"
                  type="submit"
                  autocomplete="off"
                  id="submit"
                  value="Submit"
                />
              </div>
            </form>
          </div>
        </body>
      </html>
      <script>
        $(function () {
          $("#nav").load("/homeNavigation.html");
        });
      </script>
      <script>
        window.onload = authenticateUser;
        async function authenticateUser() {
          if (sessionStorage.getItem("token")===null) {
            window.location = "/login";
            alert(
              "You've got to login before you can do that."
            );
          } else {
            const result = await fetch("/api/authenticate", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                token: sessionStorage.getItem("token"),
              }),
            }).then((res) => res.json());
      
            if (result.status === "ok") {
              console.log("User token verified");
              $(".wrapper").fadeIn(700);

            } else {
              alert(
            "You've got to login before you can do that."
        );
              window.location = "/login";
            }
          }
        }
</script>      
      <script>
        const form = document.getElementById("pass-form");
        form.addEventListener("submit", changePassword);
        async function changePassword(event) {
          event.preventDefault();
          const password = document.getElementById("password").value;
          const password2 = document.getElementById("password2").value;

          if (password != password2) {
            alert("The passwords you typed in do not match");
          } else {
            const result = await fetch("/api/changePassword", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                newpassword: password,
                token: sessionStorage.getItem("token"),
              }),
            }).then((res) => res.json());

            if (result.status === "ok") {
              console.log("Got the token: ", result.data);
              alert("Success");
              window.location = "/home/me";
            } else {
              alert(result.error);
              window.location = "/login";
            }
          }
        }
      </script>
      <script></script>
    </div>
  </body>
</html>
